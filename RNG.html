<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Addition Calculator</title>
			<link rel="stylesheet" href="RNG.css">
	</head>

	<body>
		<div class="container">
			<h1>Javascript Addition Calculator</h1>

			<div class="input-group">
	            <label for="value1"> Value 1 :</label>
	            <input type="number" id="value1" class="input-box">
	        </div>

	        <div class="input-group">
	            <label for="value2"> Value 2 :</label>
	            <input type="number" id="value2" class="input-box">
	        </div>

	        <button onclick="add_values()">Click Me to Calculate</button>

			<output id="outputContainer"></output>
		</div>
	</body>

	<script>
		function add_values() {
            let value1 = document.getElementById('value1').value;
            let value2 = document.getElementById('value2').value;

            if (value1.trim() === '' || value2.trim() === '') {
                alert('Please enter values for both Value 1 and Value 2.');
                return; 
            }

            value1 = parseInt(value1);
            value2 = parseInt(value2);

            let result = value1 + value2;

            let outputContainer = document.getElementById('outputContainer');
            outputContainer.textContent = 'The sum of ' + value1 + ' and ' + value2 + ' is ' + result + '.';
        }
	</script>

</html>
